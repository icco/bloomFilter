development:
   adapter: sqlite3
   database: db/development.sqlite3
   pool: 5
   timeout: 5000

# will be erased and re-generated from your development database when you run "rake".
test:
   adapter: sqlite3
   database: db/test.sqlite3
   pool: 5
   timeout: 5000

production: 
   encoding: unicode
   adapter: postgresql
   username: username
   port: 5432
   host: hostname
   database: database
   password: password
